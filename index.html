<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CBui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark">
    <div class="cb-container">
        <!-- sidebar -->
        <div class="cb-sidebar">
            <div class="cb-sidebar-top d-flex gap-3 align-items-center p-3">
                <div class="sidedbar-logo">
                    <img src="" alt="" width="50" height="50">
                </div>
                <div class="sidebar-logo-text">
                    <span class="CB-Text">CB</span>
                    <span class="UI-Text">UI</span>
                </div>
            </div>
            <div class="sidebar-body p-3">
                <div class="cb-item-body">
                    <div class="cb-category">
                        <span class="category-text">CB Category</span>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                    </div>
                    <div class="cb-category">
                        <span class="category-text">CB Category</span>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                        <div class="cb-item d-flex gap-2 p-1">
                            <span class="item-logo"><i class="bi bi-person"></i></span>
                            <span class="item-text">CB Item</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
